<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{expense-create}" th:object="${expense}" method="post">
    <label for="date">date</label>
    <input type="date" th:field="*{date}" id="date" placeholder="Date">
    <label for="amount">amount</label>
    <input type="text" th:field="*{amount}" id="amount" placeholder="Amount">
    <label for="description">description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <label for="category">Category</label>
    <select th:field="*{category}" id="category">
        <option value="Supermarket">Supermarket</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Transportation">Transportation</option>
        <option value="Beauty and health">Beauty and health</option>
    </select>
    <div th:if="${#fields.hasErrors('*')}">
        <p style="color: red;">Please correct the following errors:</p>
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>
    <input type="submit" value="Add expense">
</form>
</body>
</html>
