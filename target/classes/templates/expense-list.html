<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
<div th:switch="${expenses}">
    <h2 th:case="null">No expenses found!</h2>
    <div th:case="*">
        <h2>Expenses</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>date</th>
                <th>amount</th>
                <th>description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.id}"></td>
                <td th:text="${expense.date}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.description}"></td>
                <td><a th:href="@{/expense-update/{id}(id=${expense.id})}">Edit</a></td>
                <td><a th:href="@{expense-delete/{id}(id=${expense.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/expense-create">Create expense</a></p>
</div>
</body>
</html>
